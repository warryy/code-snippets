<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      try {
        setTimeout(() => {
          throw new Error('error');
        }, 1000);
      } catch (error) {
        console.log('catch', error);
      } finally {
        console.log('finally');
      }
    </script>
  </body>
</html>
